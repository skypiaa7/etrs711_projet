<!DOCTYPE html>
<html>
<head>
    <title>Ajouter une étagère</title>
</head>
<body>
    <h1>Ajouter une étagère</h1>
    <form action=/ajouter_etagere method="POST">
        <label for="nom_etagere">Nom de l'étagère :</label>
        <input type="text" id="nom_etagere" name="nom_etagere" required>
        <label for="nb_bouteille_dispo">Nombre de bouteilles disponibles :</label>
        <input type="number" id="nb_bouteille_dispo" name="nb_bouteille_dispo">
        <button type="submit">Ajouter l'étagère</button>
    </form>
</body>
</html>
