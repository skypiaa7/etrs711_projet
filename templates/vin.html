<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionnaire de Cave à Vin</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<nav>
    <div id="navigation">
        <a href="">Accueil</a>
        <a href="{{ url_for('cave') }}">Ma Cave</a>
        <a href="{{ url_for('vin') }}">Modèle de Vin</a>
        <a href="{{ url_for('login') }}">Login</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>
</nav>
<body>

    <h1>Gestionnaire de Cave à Vin</h1>

    <a href="{{ url_for('list_vin') }}">Liste des Vins</a>

    <div id="ajouter-vin-form">
        <h2>Ajouter un Nouveau Vin</h2>
        <form method="POST" action="/ajouter_vin">
            <label for="name">Nom du vin:</label>
            <input type="text" name="name" required>
            <label for="domaine">Domaine:</label>
            <input type="text" name="domaine" required>
            <label for="type">Type:</label>
            <input type="text" name="type" required>
            <label for="annee">Année:</label>
            <input type="text" name="annee" required>
            <label for="region">Région:</label>
            <input type="text" name="region" required>
            <label for="commentaire">Commentaire:</label>
            <textarea name="commentaire" required></textarea>
            <label for="prix">Prix:</label>
            <input type="text" name="prix" required>
            <label for="note_commu">Note communauté:</label>
            <input type="text" name="note_commu" required>
            <button type="submit">Ajouter Vin</button>
        </form>
    </div>

</body>
</html>
